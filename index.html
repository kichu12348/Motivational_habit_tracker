<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
            <div class="mood-selector">
                <h3>How are you feeling today?</h3>
                <div class="mood-buttons">
                    <button class="mood-btn" data-mood="motivated" title="Motivated">🔥</button>
                    <button class="mood-btn" data-mood="calm" title="Calm & Focused">😌</button>
                    <button class="mood-btn" data-mood="relaxed" title="Relaxed">🌿</button>
                    <button class="mood-btn" data-mood="confident" title="Confident">😎</button>
                    <button class="mood-btn" data-mood="disciplined" title="Disciplined">🎯</button>
                </div>
            </div>
        </header>

        <section class="stats-container">
            <div class="stats-card" id="streak-card">
                <i class="fas fa-fire"></i>
                <div class="stat-info">
                    <h3>Current Streak</h3>
                    <p id="streak-count">0 days</p>
                </div>
            </div>
            <div class="stats-card" id="progress-card">
                <i class="fas fa-chart-line"></i>
                <div class="stat-info">
                    <h3>Today's Progress</h3>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <p id="progress-text">0%</p>
                </div>
            </div>
        </section>

        <div class="quote-container">
            <blockquote id="motivational-quote">Your journey to greatness begins with small daily habits.</blockquote>
        </div>

        <section class="habit-section">
            <h2>My Daily Habits</h2>
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Add a new habit..." required>
                <button type="submit" id="add-habit-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </form>

            <div class="habit-list" id="habit-list">
                <!-- Habits will be dynamically added here -->
            </div>
        </section>
    </div>
    
    <div id="confetti-container"></div>
    
    <script src="main.js"></script>
</body>
</html>
